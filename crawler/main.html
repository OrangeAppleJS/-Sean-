<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css" />
    <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <title>CRAWLER</title>
</head>

<body>
    <script>
        var forestURL = "http://data.coa.gov.tw/Service/OpenData/DataFileService.aspx?UnitId=102";
        $.ajax({
            type: "GET",
            dataType: "json",
            url: forestURL,
            success: function (e) {
                for(var i = 0; i < e.length; i++){
                    var currentEntry = e[i];
                    console.log(currentEntry);
                    renderTrail(currentEntry);
                }
            }
        });
        
        function renderTrail(e){

            var trailType = "";
            switch(e.level){
                case "區域級步道":
                    trailType = "panel-info";
                    break;
                case "國家級步道":
                    trailType = "panel-success";
                    break;
                case "其他":
                    trailType = "panel-warning";
                    break;
            }

            var htmlStr =   '<div class ="panel ' +  trailType  + '" '+ '>' + 
                                '<div class = "panel-heading">' + e.name + "</div>" +
                                '<div class = "panel-body">' + e.entrance + " - " + e.level + "</div>" + 
                            "</div>";
            $(".container-fluid").append(htmlStr);
        }
        
    </script>

    <div class="container-fluid">
        
            
        
                    

        
            
        </div>
    </div>

</body>

</html>
